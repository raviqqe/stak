[package]
name = "stak-vm"
version.workspace = true
edition.workspace = true
description = "Virtual machines for Stak Scheme"
readme.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
cfg-elif = "0.6.5"
nonbox = { version = "0.5.12", optional = true }
stak-util = { workspace = true }
winter-maybe-async = "0.13.1"

[dev-dependencies]
insta = "1.43.2"
stak-device = { workspace = true }
stak-file = { workspace = true }
stak-macro = { workspace = true }
stak-process-context = { workspace = true }
stak-r7rs = { workspace = true }
stak-time = { workspace = true }

[features]
async = [
  "stak-device/async",
  "stak-file/async",
  "stak-macro/async",
  "stak-process-context/async",
  "stak-r7rs/async",
  "stak-time/async",
  "winter-maybe-async/async",
]
float = ["dep:nonbox"]
float62 = ["float"]
gc_always = []
profile = []
trace_instruction = []
trace_memory = []

