[package]
name = "stak-vm"
version.workspace = true
edition.workspace = true
description = "Virtual machines for Stak Scheme"
readme.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
cfg-elif = "0.6.5"
nonbox = { version = "0.5.12", optional = true }
stak-lzss = { path = "../lzss", version = "0.11.11" }
stak-util = { path = "../util", version = "0.11.11" }
winter-maybe-async = "0.13.1"

[dev-dependencies]
insta = "1.44.3"
stak-device = { path = "../device" }
stak-file = { path = "../file" }
stak-macro = { path = "../macro" }
stak-process-context = { path = "../process-context" }
stak-r7rs = { path = "../r7rs" }
stak-time = { path = "../time" }

[features]
alloc = []
async = [
  "stak-device/async",
  "stak-file/async",
  "stak-macro/async",
  "stak-process-context/async",
  "stak-r7rs/async",
  "stak-time/async",
  "winter-maybe-async/async",
]
float = ["dep:nonbox"]
float62 = ["float"]
gc_always = []
profile = []
trace_instruction = []
trace_memory = []

[lints]
workspace = true
