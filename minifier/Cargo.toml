[package]
name = "stak-minifier"
description = "Stak Scheme source code minifier"
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
async = ["stak-util/async"]

[dependencies]
stak-configuration = { version = "0.10.18", path = "../configuration" }
stak-device = { version = "0.10.18", path = "../device", features = ["std"] }
stak-file = { version = "0.10.18", path = "../file" }
stak-macro = { version = "0.10.18", path = "../macro" }
stak-process-context = { version = "0.10.18", path = "../process_context" }
stak-r7rs = { version = "0.10.18", path = "../r7rs" }
stak-time = { version = "0.10.18", path = "../time" }
stak-util = { version = "0.10.18", path = "../util" }
stak-vm = { version = "0.10.18", path = "../vm" }

[dev-dependencies]
pretty_assertions = "1.4.1"

[lints]
workspace = true
