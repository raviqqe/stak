[package]
name = "stak-minifier"
description = "Stak Scheme source code minifier"
version = "0.1.75"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
stak-configuration = { version = "0.1.93", path = "../configuration" }
stak-device = { version = "0.2.97", path = "../device", features = ["std"] }
stak-file = { version = "0.5.11", path = "../file" }
stak-macro = { version = "0.2.16", path = "../macro" }
stak-r7rs = { version = "0.9.11", path = "../r7rs" }
stak-process-context = { version = "0.2.55", path = "../process_context" }
stak-vm = { version = "0.7.26", path = "../vm" }
stak-time = { version = "0.1.38", path = "../time" }

[dev-dependencies]
pretty_assertions = "1.4.1"

[lints]
workspace = true
