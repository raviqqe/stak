[package]
name = "stak-engine"
description = "Stak Scheme scripting engine for Rust"
version = "0.1.4"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
libc = ["stak-device/libc"]
std = ["stak-device/std"]

[dependencies]
any-fn = "0.6.1"
cfg-elif = "0.6.1"
stak-device = { version = "0.2.97", path = "../device" }
stak-dynamic = { version = "0.1.4", path = "../dynamic" }
stak-file = { version = "0.5.11", path = "../file" }
stak-module = { version = "0.1.17", path = "../module" }
stak-process-context = { version = "0.2.55", path = "../process_context" }
stak-r7rs = { version = "0.9.11", path = "../r7rs" }
stak-time = { version = "0.1.38", path = "../time" }
stak-vm = { version = "0.7.26", path = "../vm" }

[dev-dependencies]
rand = "0.9.0"
stak = { path = "../root" }

[build-dependencies]
stak-build = { version = "0.1.56", path = "../build" }

[lints]
workspace = true
