[package]
name = "stak-wasm"
version.workspace = true
edition.workspace = true
description = "Stak Scheme in WebAssembly"
readme.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[package.metadata.cargo-machete]
ignored = ["wasm-bindgen-futures"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cfg-elif = "0.6.5"
stak-compiler = { workspace = true }
stak-configuration = { workspace = true }
stak-device = { workspace = true, features = ["std"] }
stak-file = { workspace = true }
stak-macro = { workspace = true }
stak-module = { workspace = true }
stak-process-context = { workspace = true }
stak-r7rs = { workspace = true }
stak-time = { workspace = true }
stak-vm = { workspace = true, features = ["float"] }
wasm-bindgen = "0.2.97"
wasm-bindgen-futures = "0.4.50"
winter-maybe-async = "0.13.1"

[dev-dependencies]
stak-configuration = { workspace = true }
stak-macro = { workspace = true }
wasm-bindgen-test = "0.3.47"

[build-dependencies]
stak-build = { workspace = true }

[features]
async = [
  "stak-compiler/async",
  "stak-device/async",
  "stak-file/async",
  "stak-macro/async",
  "stak-process-context/async",
  "stak-r7rs/async",
  "stak-time/async",
  "stak-vm/async",
]

[lints]
workspace = true
