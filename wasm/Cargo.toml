[package]
name = "stak-wasm"
description = "Stak Scheme in WebAssembly"
version.workspace = true
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stak-compiler = { version = "0.10.15", path = "../compiler" }
stak-configuration = { version = "0.10.15", path = "../configuration" }
stak-device = { version = "0.10.15", path = "../device", features = ["std"] }
stak-file = { version = "0.10.15", path = "../file" }
stak-macro = { version = "0.10.15", path = "../macro" }
stak-module = { version = "0.10.15", path = "../module" }
stak-process-context = { version = "0.10.15", path = "../process_context" }
stak-r7rs = { version = "0.10.15", path = "../r7rs" }
stak-time = { version = "0.10.15", path = "../time" }
stak-vm = { version = "0.10.15", path = "../vm", features = ["float"] }
wasm-bindgen = "0.2.97"

[dev-dependencies]
stak-configuration = { path = "../configuration" }
stak-macro = { path = "../macro" }
wasm-bindgen-test = "0.3.47"

[build-dependencies]
stak-build = { version = "0.10.15", path = "../build" }

[lints]
workspace = true
