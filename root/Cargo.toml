[package]
name = "stak"
description = "Stak Scheme interpreter"
version.workspace = true
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float", "std"]
alloc = ["dep:stak-dynamic", "dep:stak-engine"]
float = ["stak-sac/float", "stak-vm/float"]
hot-reload = ["stak-macro/hot-reload"]
libc = [
  "stak-device/libc",
  "stak-engine/libc",
  "stak-file/libc",
  "stak-process-context/libc",
  "stak-sac/libc",
  "stak-time/libc",
]
std = [
  "alloc",
  "stak-device/std",
  "stak-engine/std",
  "stak-file/std",
  "stak-process-context/std",
  "stak-sac/std",
  "stak-time/std",
]

[dependencies]
stak-device = { version.workspace = true}
stak-dynamic = { version.workspace = true}
stak-engine = { version.workspace = true}
stak-file = { version.workspace = true}
stak-macro = { version.workspace = true}
stak-module = { version.workspace = true}
stak-process-context = { version.workspace = true}
stak-r7rs = { version.workspace = true}
stak-sac = { version.workspace = true}
stak-time = { version.workspace = true}
stak-vm = { version.workspace = true}

[dev-dependencies]
any-fn = "0.6.1"
rand = "0.9.0"
stak-build = { path = "../build" }

[build-dependencies]
stak-build = { version.workspace = true}

[lints]
workspace = true
