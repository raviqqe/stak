[package]
name = "stak"
description = "Stak Scheme interpreter"
version = "0.8.1"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float", "std"]
alloc = ["dep:stak-dynamic", "dep:stak-engine"]
float = ["stak-sac/float", "stak-vm/float"]
hot-reload = ["stak-macro/hot-reload"]
libc = [
  "stak-device/libc",
  "stak-engine/libc",
  "stak-file/libc",
  "stak-process-context/libc",
  "stak-sac/libc",
  "stak-time/libc",
]
std = [
  "alloc",
  "stak-device/std",
  "stak-engine/std",
  "stak-file/std",
  "stak-process-context/std",
  "stak-sac/std",
  "stak-time/std",
]

[dependencies]
stak-device = { version = "0.2.99", path = "../device" }
stak-dynamic = { version = "0.2.1", path = "../dynamic", optional = true }
stak-engine = { version = "0.2.1", path = "../engine", optional = true }
stak-file = { version = "0.5.13", path = "../file" }
stak-macro = { version = "0.2.18", path = "../macro" }
stak-module = { version = "0.1.19", path = "../module" }
stak-process-context = { version = "0.2.57", path = "../process_context" }
stak-r7rs = { version = "0.9.13", path = "../r7rs" }
stak-sac = { version = "0.1.101", path = "../sac" }
stak-time = { version = "0.1.40", path = "../time" }
stak-vm = { version = "0.7.28", path = "../vm" }

[dev-dependencies]
any-fn = "0.6.1"
rand = "0.9.0"
stak-build = { path = "../build" }

[build-dependencies]
stak-build = { version = "0.1.58", path = "../build" }

[lints]
workspace = true
