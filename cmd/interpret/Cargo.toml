[package]
name = "stak-interpret"
version.workspace = true
edition.workspace = true
description = "Stak Scheme bytecode interpreter"
readme.workspace = true
repository.workspace = true
license-file.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
clap = { version = "4.5.42", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.10.35", path = "../../configuration" }
stak-device = { version = "0.10.35", features = ["std"], path = "../../device" }
stak-file = { version = "0.10.35", features = ["std"], path = "../../file" }
stak-process-context = { version = "0.10.35", features = [
  "std",
], path = "../../process_context" }
stak-r7rs = { version = "0.10.35", path = "../../r7rs" }
stak-time = { version = "0.10.35", features = ["std"], path = "../../time" }
stak-vm = { version = "0.10.35", path = "../../vm" }

[features]
default = ["float"]
float = ["stak-vm/float"]
float62 = ["stak-vm/float62"]
gc_always = ["stak-vm/gc_always"]
trace_instruction = ["stak-vm/trace_instruction"]
trace_memory = ["stak-vm/trace_memory"]

[lints]
workspace = true
