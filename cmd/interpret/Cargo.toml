[package]
name = "stak-interpret"
version.workspace = true
edition.workspace = true
description = "Stak Scheme bytecode interpreter"
readme.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { workspace = true }
stak-device = { workspace = true, features = ["std"] }
stak-file = { workspace = true, features = ["std"] }
stak-process-context = { workspace = true, features = [
  "std",
] }
stak-r7rs = { workspace = true }
stak-time = { workspace = true, features = ["std"] }
stak-vm = { workspace = true }

[features]
default = ["float"]
float = ["stak-vm/float"]
float62 = ["stak-vm/float62"]
gc_always = ["stak-vm/gc_always"]
trace_instruction = ["stak-vm/trace_instruction"]
trace_memory = ["stak-vm/trace_memory"]

[lints]
workspace = true
