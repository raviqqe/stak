[package]
name = "stak-interpret"
description = "Stak Scheme bytecode interpreter"
version.workspace = true
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float"]
float = ["stak-vm/float"]
gc_always = ["stak-vm/gc_always"]
trace_instruction = ["stak-vm/trace_instruction"]
trace_memory = ["stak-vm/trace_memory"]

[dependencies]
clap = { version = "4.5.34", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.10.9", path = "../../configuration" }
stak-device = { version = "0.10.9", path = "../../device", features = ["std"] }
stak-file = { version = "0.10.9", path = "../../file", features = ["std"] }
stak-process-context = { version = "0.10.9", path = "../../process_context", features = [
  "std",
] }
stak-r7rs = { version = "0.10.9", path = "../../r7rs" }
stak-time = { version = "0.10.9", path = "../../time", features = ["std"] }
stak-vm = { version = "0.10.9", path = "../../vm" }

[lints]
workspace = true
