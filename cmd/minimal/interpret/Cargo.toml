[package]
name = "mstak-interpret"
version.workspace = true
edition.workspace = true
description = "Minimal Stak Scheme bytecode interpreter"
readme.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
libc = { version = "0.2.175", default-features = false }
stak-device = { path = "../../../device", version = "0.11.0", features = [
  "libc",
] }
stak-file = { path = "../../../file", version = "0.11.0", features = ["libc"] }
stak-libc = { path = "../../../libc", version = "0.11.0" }
stak-process-context = { path = "../../../process_context", version = "0.11.0", features = [
  "libc",
] }
stak-r7rs = { path = "../../../r7rs", version = "0.11.0" }
stak-time = { path = "../../../time", version = "0.11.0", features = ["libc"] }
stak-vm = { path = "../../../vm", version = "0.11.0" }

[lints]
workspace = true
