[package]
name = "stak-profile"
version.workspace = true
edition.workspace = true
description = "Stak Scheme profiler"
readme.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { workspace = true }
stak-device = { workspace = true, features = ["std"] }
stak-file = { workspace = true, features = ["std"] }
stak-process-context = { workspace = true, features = [
  "std",
] }
stak-profiler = { workspace = true }
stak-r7rs = { workspace = true }
stak-time = { workspace = true, features = ["std"] }
stak-vm = { workspace = true, features = ["profile"] }

[features]
default = ["float"]
float = ["stak-vm/float"]

[lints]
workspace = true
