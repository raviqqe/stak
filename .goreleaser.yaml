version: 2
configuration: &configuration
  builder: rust
builds:
  - <<: *configuration
    id: stak
    binary: stak
    flags: --release -p=stak
  - <<: *configuration
    id: stak-compile
    binary: stak-compile
    flags: --release -p=stak-compile
  - <<: *configuration
    id: stak-interpret
    binary: stak-interpret
    flags: --release -p=stak-interpret
  - <<: *configuration
    id: stak-repl
    binary: stak-repl
    flags: --release -p=stak-repl
