[package]
name = "stak-compiler"
version.workspace = true
edition.workspace = true
description = "Stak Scheme bytecode compiler"
readme.workspace = true
repository.workspace = true
license-file.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
stak-configuration = { version = "0.10.38", path = "../configuration" }
stak-device = { version = "0.10.38", features = ["std"], path = "../device" }
stak-file = { version = "0.10.38", path = "../file" }
stak-process-context = { version = "0.10.38", path = "../process_context" }
stak-r7rs = { version = "0.10.38", path = "../r7rs" }
stak-time = { version = "0.10.38", path = "../time" }
stak-vm = { version = "0.10.38", path = "../vm" }

[dev-dependencies]
indoc = "2.0.6"

[features]
async = [
  "stak-device/async",
  "stak-file/async",
  "stak-process-context/async",
  "stak-r7rs/async",
  "stak-time/async",
  "stak-vm/async",
]

[lints]
workspace = true
