[package]
name = "stak-sac"
description = "Stand-Alone Complex for Stak Scheme"
version.workspace = true
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
float = ["stak-vm/float"]
libc = [
  "dep:libc",
  "dep:stak-util",
  "stak-device/libc",
  "stak-file/libc",
  "stak-process-context/libc",
  "stak-time/libc",
]
std = [
  "dep:clap",
  "dep:main_error",
  "stak-device/std",
  "stak-file/std",
  "stak-process-context/std",
  "stak-time/std",
]

[dependencies]
clap = { version.workspace = true}
libc = { version.workspace = true}
main_error = { version.workspace = true}
stak-configuration = { version.workspace = true}
stak-device = { version.workspace = true}
stak-file = { version.workspace = true}
stak-macro = { version.workspace = true}
stak-process-context = { version.workspace = true}
stak-r7rs = { version.workspace = true}
stak-time = { version.workspace = true}
stak-util = { version.workspace = true}
stak-vm = { version.workspace = true}

[dev-dependencies]
stak = { path = "../root" }
