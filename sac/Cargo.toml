[package]
name = "stak-sac"
version.workspace = true
edition.workspace = true
description = "Stand-Alone Complex for Stak Scheme"
readme.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
clap = { version = "4.5.47", features = ["derive"], optional = true }
libc = { version = "0.2.175", default-features = false, optional = true }
main_error = { version = "0.1.2", optional = true }
stak-configuration = { version = "0.11.1", path = "../configuration" }
stak-device = { version = "0.11.1", path = "../device" }
stak-file = { version = "0.11.1", path = "../file" }
stak-libc = { version = "0.11.1", optional = true, path = "../libc" }
stak-macro = { version = "0.11.1", path = "../macro" }
stak-process-context = { version = "0.11.1", path = "../process_context" }
stak-r7rs = { version = "0.11.1", path = "../r7rs" }
stak-time = { version = "0.11.1", path = "../time" }
stak-vm = { version = "0.11.1", path = "../vm" }

[dev-dependencies]
stak = { path = "../root" }

[features]
float = ["stak-vm/float"]
float62 = ["stak-vm/float62"]
libc = [
  "dep:libc",
  "dep:stak-libc",
  "stak-device/libc",
  "stak-file/libc",
  "stak-process-context/libc",
  "stak-time/libc",
]
std = [
  "dep:clap",
  "dep:main_error",
  "stak-device/std",
  "stak-file/std",
  "stak-process-context/std",
  "stak-time/std",
]

[lints]
workspace = true
