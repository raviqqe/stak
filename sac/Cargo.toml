[package]
name = "stak-sac"
version.workspace = true
edition.workspace = true
description = "Stand-Alone Complex for Stak Scheme"
readme.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
clap = { version = "4.5.48", features = ["derive"], optional = true }
libc = { version = "0.2.176", default-features = false, optional = true }
main_error = { version = "0.1.2", optional = true }
stak-configuration = { workspace = true }
stak-device = { workspace = true }
stak-file = { workspace = true }
stak-libc = { workspace = true, optional = true }
stak-macro = { workspace = true }
stak-process-context = { workspace = true }
stak-r7rs = { workspace = true }
stak-time = { workspace = true }
stak-vm = { workspace = true }

[dev-dependencies]
stak = { path = "../root" }

[features]
float = ["stak-vm/float"]
float62 = ["stak-vm/float62"]
libc = [
  "dep:libc",
  "dep:stak-libc",
  "stak-device/libc",
  "stak-file/libc",
  "stak-process-context/libc",
  "stak-time/libc",
]
std = [
  "dep:clap",
  "dep:main_error",
  "stak-device/std",
  "stak-file/std",
  "stak-process-context/std",
  "stak-time/std",
]

[lints]
workspace = true
