name: stak/setup
description: Sets up a build environment for Stak Scheme
inputs: {}
outputs: {}
runs:
  using: composite
  steps:
    - uses: raviqqe/cargo-cache@v1
    - uses: ruby/setup-ruby@v1
    - uses: homebrew/actions/setup-homebrew@master
      with:
        stable: true
      if: ${{ !startsWith(runner.arch, 'ARM') }}
    - run: tools/ci/setup.sh
      shell: bash
