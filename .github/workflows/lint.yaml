name: lint
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true
jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: tools/lint.sh
  rust_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: cargo fmt -- --check
  scheme_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: cargo install schemat
      - run: schemat -cv $(git ls-files '**.scm')
  gherkin_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: go tool gherkin-format -check .
  spell_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: streetsidesoftware/cspell-action@v7
        with:
          files: "**/*.{feature,md,rs,scm,sh,toml}"
  toml:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: npx tombi format --check .
  unused_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      # spell-checker: disable-next-line
      - uses: bnjbvr/cargo-machete@main
  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: raviqqe/markdown-link-check@v1
        with:
          paths: README.md examples
  lint:
    needs:
      - clippy
      - readme
      - rust_format
      - scheme_format
      - gherkin_format
      - spell_check
      - toml
      - unused_dependencies
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: |
          for result in ${{ join(needs.*.result, ' ') }}; do
            [ $result = success -o $result = skipped ]
          done
